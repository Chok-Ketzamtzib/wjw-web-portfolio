<footer class="site-footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-section">
                <h3>{{ site.title }}</h3>
                <p>{{ site.description }}</p>
            </div>
            
            <div class="footer-section">
                <h4>Connect</h4>
                <div class="social-links">
                    {% if site.email %}
                    <a href="mailto:{{ site.email }}" class="social-link" title="Email">
                        <i class="fas fa-envelope"></i>
                    </a>
                    {% endif %}
                    {% if site.github_username %}
                    <a href="https://github.com/{{ site.github_username }}" class="social-link" title="GitHub" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    {% endif %}
                    {% if site.linkedin_username %}
                    <a href="https://linkedin.com/in/{{ site.linkedin_username }}" class="social-link" title="LinkedIn" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
        </div>
    </div>
</footer>
